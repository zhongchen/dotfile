set-option -g default-shell /bin/zsh
set -g default-terminal "xterm-256color"

# start tab numbering at 1.
set -g base-index 1
set -g pane-base-index 1
set -g set-titles on
set -g status-keys vi
# Faster Command Sequences
set -s escape-time 0
set -g set-clipboard on
set -g history-limit 50000

# copy environment variables
set -g update-environment -r

# This enables iterm cursor changes from vim. In vim you'll need:
# if exists('$TMUX')
#   let &t_SI = "\<Esc>[3 q"
#   let &t_EI = "\<Esc>[0 q"
# endif
#

# Change cursor in vim to distinguish between insert and command mode
set-option -g terminal-overrides '*88col*:colors=88,*256col*:colors=256,xterm*:XT:Ms=\E]52;%p1%s;%p2%s\007:Cc=\E]12;%p1%s\007:Cr=\E]112\007:Cs=\E]50;CursorShape=%?%p1%{3}%<%t%{0}%e%p1%{2}%-%;%d\007'


# Window options
setw -g mode-keys vi # vi key
setw -g xterm-keys on
setw -g automatic-rename on
setw -g monitor-activity on
setw -g aggressive-resize on

set -g mouse on

# 2.0
#setw -g utf8 on
#set-window-option -g utf8 on

# Style
set -g status-bg default
set -g status-fg default
set -g status-left ""
set -g status-right "#[fg=green]#H[#(wemux status_users)]"
#set -g status-position bottom

set -g pane-active-border-bg default
set -g pane-active-border-fg blue
set -g pane-border-bg default
set -g pane-border-fg white

set -g display-panes-active-colour red
set -g display-panes-colour blue

# Highlight active window
setw -g window-status-current-bg red
setw -g window-status-current-fg default

# remap prefix to Control + o
set -g prefix C-o
unbind C-b

# force a reload of the config file
unbind r
bind r source-file ~/.tmux.conf \; display "Reloaded"

# copy mode
unbind p
bind p paste-buffer

# quick pane cycling
unbind ^F
bind ^F select-pane -t :.+

# switch panes
# iterm2 set option as +Esc
bind -n M-h select-pane -L
bind -n M-j select-pane -D
bind -n M-k select-pane -U
bind -n M-l select-pane -R

# select window with meta+number
bind -n M-1 select-window -t 1
bind -n M-2 select-window -t 2
bind -n M-3 select-window -t 3
bind -n M-4 select-window -t 4
bind -n M-5 select-window -t 5
bind -n M-6 select-window -t 6
bind -n M-7 select-window -t 7
bind -n M-8 select-window -t 8
bind -n M-9 select-window -t 9

# splits
bind s split-window -v
bind v split-window -h

# resize panes
bind -r ^L resize-pane -R 5
bind -r ^J resize-pane -D 5
bind -r ^K resize-pane -U 5
bind -r ^H resize-pane -L 5

# zoom
unbind ^M
bind ^M resize-pane -Z

#brew install reattach-to-user-namespace
set-option -g default-command "reattach-to-user-namespace -l zsh"

bind -t vi-copy y copy-pipe 'reattach-to-user-namespace pbcopy'
bind -t vi-copy MouseDragEnd1Pane copy-pipe 'reattach-to-user-namespace pbcopy'
bind -t vi-copy 'v' begin-selection
bind -t vi-copy 'r' rectangle-toggle
bind -t vi-copy 'y' copy-selection

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
